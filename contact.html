  <style>
    :root {
      /* Warm light theme */
      --color-bg: #faf8f5;
      --color-bg-alt: #f5f0e8;
      --color-surface: #ffffff;
      --color-text: #1a1612;
      --color-text-secondary: #5c534a;
      --color-text-muted: #8a8078;
      --color-accent: #c9a227;
      --color-accent-hover: #b8922a;
      --color-accent-soft: #f4e9c8;
      --color-border: #e8e2d9;
      --color-success: #10b981;
      --color-error: #ef4444;
      --font-serif: 'Playfair Display', Georgia, serif;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --transition: 0.3s ease;
    }

    [data-theme="dark"] {
      --color-bg: #1a1612;
      --color-bg-alt: #252019;
      --color-surface: #252019;
      --color-text: #faf8f5;
      --color-text-secondary: #c4bdb4;
      --color-text-muted: #8a8078;
      --color-accent: #d4af37;
      --color-accent-hover: #e5c04a;
      --color-accent-soft: #3d3425;
      --color-border: #3d3425;
      --color-success: #34d399;
      --color-error: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
      min-height: 100dvh;
      min-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    ::selection {
      background: var(--color-accent);
      color: var(--color-bg);
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 16px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--color-bg-alt);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
    }

    [data-theme="dark"] .header {
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .logo__mark {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-hover) 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-serif);
      font-size: 16px;
      font-weight: 700;
      color: var(--color-bg);
      letter-spacing: -0.05em;
    }

    .header__nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .back-link {
      font-size: 14px;
      font-weight: 500;
      color: var(--color-text-secondary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color var(--transition);
      -webkit-tap-highlight-color: transparent;
    }

    .back-link:hover {
      color: var(--color-text);
    }

    .back-link svg {
      width: 18px;
      height: 18px;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: var(--color-text-secondary);
      transition: color var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      color: var(--color-accent);
    }

    .theme-toggle svg {
      width: 20px;
      height: 20px;
    }

    .theme-toggle .icon-moon { display: block; }
    .theme-toggle .icon-sun { display: none; }
    [data-theme="dark"] .theme-toggle .icon-moon { display: none; }
    [data-theme="dark"] .theme-toggle .icon-sun { display: block; }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 48px 16px;
    }

    .contact {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      align-items: center;
    }

    /* Contact Info */
    .contact__info {
      padding-right: 40px;
    }

    .contact__label {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--color-accent);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .contact__label::before {
      content: '';
      width: 32px;
      height: 2px;
      background: var(--color-accent);
    }

    .contact__title {
      font-family: var(--font-serif);
      font-size: clamp(2rem, 4vw, 2.75rem);
      font-weight: 700;
      color: var(--color-text);
      letter-spacing: -0.03em;
      margin-bottom: 12px;
      line-height: 1.1;
    }

    .contact__title span {
      color: var(--color-accent);
      font-style: italic;
    }

    .contact__subtitle {
      font-size: 14px;
      color: var(--color-text-secondary);
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .contact__details {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .contact__detail {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .contact__detail-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--color-accent-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: var(--color-accent);
    }

    .contact__detail-icon svg {
      width: 18px;
      height: 18px;
    }

    .contact__detail-text {
      font-size: 15px;
      color: var(--color-text-secondary);
    }

    .contact__detail-text a {
      color: var(--color-text);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition);
    }

    .contact__detail-text a:hover {
      color: var(--color-accent);
    }

    .contact__socials {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .social-link {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-secondary);
      text-decoration: none;
      transition: all var(--transition);
      -webkit-tap-highlight-color: transparent;
    }

    .social-link:hover {
      background: var(--color-accent);
      border-color: var(--color-accent);
      color: var(--color-bg);
      transform: translateY(-4px);
    }

    .social-link svg {
      width: 18px;
      height: 18px;
    }

    /* Contact Form */
    .contact__form-wrapper {
      background: var(--color-surface);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid var(--color-border);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.06);
      max-width: 480px;
      margin-left: auto;
    }

    [data-theme="dark"] .contact__form-wrapper {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .form__header {
      margin-bottom: 14px;
    }

    .form__header h3 {
      font-family: var(--font-serif);
      font-size: 18px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 2px;
    }

    .form__header p {
      font-size: 12px;
      color: var(--color-text-muted);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-field {
      margin-bottom: 12px;
    }

    .form-field label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 4px;
    }

    .form-field label .required {
      color: var(--color-accent);
      margin-left: 2px;
    }

    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 8px 12px;
      font-family: var(--font-sans);
      font-size: 16px; /* Prevents iOS Safari zoom on focus */
      color: var(--color-text);
      background: var(--color-bg);
      border: 2px solid var(--color-border);
      border-radius: 8px;
      transition: all var(--transition);
      -webkit-appearance: none; /* Removes iOS default styling */
      appearance: none;
    }

    .form-field input:focus,
    .form-field textarea:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 4px var(--color-accent-soft);
    }

    .form-field input::placeholder,
    .form-field textarea::placeholder {
      color: var(--color-text-muted);
    }

    /* Fix autofill styling for dark mode */
    .form-field input:-webkit-autofill,
    .form-field input:-webkit-autofill:hover,
    .form-field input:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0 1000px var(--color-bg) inset;
      -webkit-text-fill-color: var(--color-text);
      border: 2px solid var(--color-border);
      transition: background-color 5000s ease-in-out 0s;
    }

    .form-field textarea {
      min-height: 80px;
      resize: vertical;
    }

    .cf-turnstile {
      margin-bottom: 12px;
      min-height: 65px;
    }

    .cf-turnstile iframe {
      border-radius: 8px !important;
      max-width: 100% !important;
    }

    .submit-btn {
      width: 100%;
      padding: 12px 24px;
      font-family: var(--font-sans);
      font-size: 15px;
      font-weight: 600;
      color: var(--color-bg);
      background: var(--color-accent);
      border: 2px solid var(--color-accent);
      border-radius: 50px;
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      -webkit-appearance: none;
      appearance: none;
      -webkit-tap-highlight-color: transparent;
    }

    .submit-btn:hover {
      background: var(--color-accent-hover);
      border-color: var(--color-accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(201, 162, 39, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .submit-btn svg {
      width: 18px;
      height: 18px;
    }

    .submit-btn .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .submit-btn.loading .spinner {
      display: block;
    }

    .submit-btn.loading svg:not(.spinner) {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Form Status */
    .form-status {
      margin-top: 24px;
      padding: 16px 20px;
      font-size: 14px;
      border-radius: 12px;
      display: none;
      text-align: center;
    }

    .form-status.success {
      display: block;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--color-success);
      color: var(--color-success);
    }

    .form-status.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--color-error);
      color: var(--color-error);
    }

    /* Footer */
    .footer {
      padding: 6px 48px;
      text-align: center;
    }

    .footer__copy {
      font-size: 10px;
      color: var(--color-text-muted);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .contact {
        grid-template-columns: 1fr;
        gap: 40px;
        max-width: 560px;
        margin: 0 auto;
      }

      .contact__info {
        padding-right: 0;
      }

      .contact__form-wrapper {
        max-width: 100%;
        margin-left: 0;
      }

      main {
        align-items: flex-start;
        padding-top: 80px;
      }
    }

    @media (max-width: 600px) {
      html, body {
        overflow-x: hidden;
      }

      .header {
        padding: 12px 24px;
      }

      main {
        padding: 80px 24px 24px;
        align-items: flex-start;
      }

      .contact {
        gap: 32px;
      }

      .contact__info {
        text-align: left;
      }

      .contact__label {
        justify-content: flex-start;
      }

      .contact__label::before {
        display: block;
      }

      .contact__title {
        font-size: 1.75rem;
      }

      .contact__details {
        align-items: flex-start;
      }

      .contact__socials {
        justify-content: flex-start;
      }

      .contact__form-wrapper {
        padding: 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .footer {
        padding: 8px 24px;
      }
    }
  </style>
</head>

  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      easing: 'ease-out-cubic',
      once: true,
      offset: 50
    });

    // Theme toggle
    const themeToggle = document.querySelector('.theme-toggle');
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('hub-theme', newTheme);
    });

    // Contact form
    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = form.querySelector('button[type="submit"]');
      const formData = new FormData(form);
      const firstName = formData.get('firstName');
      const lastName = formData.get('lastName');
      const name = `${firstName} ${lastName}`;

      // Get Turnstile token
      let turnstileResponse = '';
      try {
        if (typeof turnstile !== 'undefined') {
          turnstileResponse = turnstile.getResponse();
        }
      } catch (error) {
        console.error('Turnstile error:', error);
      }

      if (!turnstileResponse) {
        showStatus('Please complete the security check.', 'error');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      clearStatus();

      try {
        const response = await fetch('https://contact-worker.kautikwarpruthvi.workers.dev', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: name,
            email: formData.get('email'),
            message: formData.get('message'),
            'cf-turnstile-response': turnstileResponse,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          showStatus('Message sent successfully! I\'ll get back to you soon.', 'success');
          form.reset();
          setTimeout(() => turnstile.reset(), 100);
        } else {
          showStatus(data.error || 'Failed to send message. Please try again.', 'error');
          turnstile.reset();
        }
      } catch (error) {
        console.error('Form submission error:', error);
        showStatus('Network error. Please check your connection and try again.', 'error');
        turnstile.reset();
      } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `form-status ${type}`;
    }

    function clearStatus() {
      statusDiv.className = 'form-status';
      statusDiv.textContent = '';
    }
  </script>
</body>
</html>
