<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://www.kpruthvi.com/contact">
  <script>
    (function() {
      var theme = localStorage.getItem('hub-theme');
      if (theme) {
        document.documentElement.setAttribute('data-theme', theme);
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
  <meta name="description" content="Contact Pruthvi Kauticwar - Pega Architect. Send a message for collaborations, consulting, or just to say hi.">
  <meta name="author" content="Pruthvi Kauticwar">

  <title>contact ~ pruthvi</title>

  <meta name="theme-color" content="#0a0f0a">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>></text></svg>">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    :root {
      --color-bg: #0d1210;
      --color-bg-secondary: #141a17;
      --color-bg-elevated: #1a2320;
      --color-text: #e0e5e2;
      --color-text-secondary: #7c9a8a;
      --color-text-muted: #4a5f54;
      --color-accent: #4ade80;
      --color-accent-dim: #22c55e;
      --color-cyan: #22d3ee;
      --color-amber: #fbbf24;
      --color-red: #f87171;
      --color-border: #2a3830;
      --font-mono: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace;
      --transition-fast: 0.15s ease;
    }

    [data-theme="light"] {
      --color-bg: #f8faf9;
      --color-bg-secondary: #eef2f0;
      --color-bg-elevated: #ffffff;
      --color-text: #1a2320;
      --color-text-secondary: #4a5f54;
      --color-text-muted: #7c9a8a;
      --color-accent: #16a34a;
      --color-accent-dim: #22c55e;
      --color-cyan: #0891b2;
      --color-amber: #d97706;
      --color-red: #dc2626;
      --color-border: #d4ddd8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-mono);
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Header */
    .header {
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      border-bottom: 1px solid var(--color-border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      font-size: 14px;
      color: var(--color-text-secondary);
    }

    .logo__prompt {
      color: var(--color-accent);
    }

    .logo__path {
      color: var(--color-cyan);
    }

    .logo__cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: var(--color-accent);
      margin-left: 2px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .header__actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-link {
      font-size: 12px;
      color: var(--color-text-muted);
      text-decoration: none;
      padding: 8px 12px;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      transition: all var(--transition-fast);
    }

    .back-link:hover {
      color: var(--color-accent);
      border-color: var(--color-accent);
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--color-border);
      cursor: pointer;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--color-text-muted);
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 12px;
      transition: all var(--transition-fast);
    }

    .theme-toggle:hover {
      color: var(--color-text);
      border-color: var(--color-accent);
    }

    .theme-toggle__icon {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid currentColor;
      position: relative;
    }

    .theme-toggle__icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: currentColor;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    [data-theme="light"] .theme-toggle__icon::before {
      width: 10px;
      height: 10px;
      background: var(--color-bg);
      top: -2px;
      left: 4px;
      transform: none;
    }

    /* Main Content */
    main {
      flex: 1;
      width: 100%;
    }

    /* Contact Section */
    .contact {
      width: 100%;
      min-height: calc(100vh - 140px);
      min-height: calc(100dvh - 140px);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 60px 24px 80px;
      overflow-y: auto;
    }

    /* Contact Layout */
    .contact__layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      max-width: 860px;
      width: 100%;
      align-items: start;
    }

    /* Contact Info */
    .contact__info {
      padding-top: 0;
    }

    .contact__prompt {
      font-size: 13px;
      color: var(--color-text-muted);
      margin-bottom: 12px;
    }

    .contact__prompt span {
      color: var(--color-accent);
    }

    .contact__title {
      font-size: 2rem;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 12px;
    }

    .contact__subtitle {
      font-size: 15px;
      color: var(--color-text-secondary);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .contact__meta {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 15px;
      color: var(--color-text-secondary);
      line-height: 1.6;
    }

    .contact__meta p {
      margin: 0;
    }

    .contact__link {
      color: var(--color-accent);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .contact__link:hover {
      opacity: 0.8;
    }

    .social-links {
      display: flex;
      flex-direction: row;
      gap: 16px;
      margin-top: 6px;
      margin-left: -4px;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 4px;
      min-height: 44px;
      font-size: 15px;
      color: var(--color-accent);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .social-link:hover {
      opacity: 0.7;
    }

    .social-link svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    /* Contact Form */
    .contact__form-wrapper {
      background: var(--color-bg-elevated);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 24px;
    }

    .form__header {
      font-size: 12px;
      color: var(--color-text-muted);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--color-border);
    }

    .form__header span {
      color: var(--color-cyan);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .form-field {
      margin-bottom: 14px;
    }

    .form-field label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--color-text-secondary);
      margin-bottom: 8px;
    }

    .form-field label span {
      color: var(--color-accent);
    }

    .form-field input,
    .form-field textarea {
      width: 100%;
      padding: 10px 12px;
      font-family: var(--font-mono);
      font-size: 13px;
      color: var(--color-text);
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      transition: all var(--transition-fast);
    }

    .form-field input:focus,
    .form-field textarea:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
    }

    .form-field input::placeholder,
    .form-field textarea::placeholder {
      color: var(--color-text-muted);
    }

    .form-field textarea {
      min-height: 80px;
      resize: vertical;
    }

    .cf-turnstile {
      margin-bottom: 16px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px 24px;
      font-family: var(--font-mono);
      font-size: 13px;
      font-weight: 600;
      color: var(--color-bg);
      background: var(--color-accent);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .submit-btn:hover {
      background: var(--color-accent-dim);
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .submit-btn .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .submit-btn.loading .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Form Status */
    .form-status {
      margin-top: 16px;
      padding: 12px 16px;
      font-size: 13px;
      border-radius: 6px;
      display: none;
    }

    .form-status.success {
      display: block;
      background: rgba(74, 222, 128, 0.1);
      border: 1px solid var(--color-accent);
      color: var(--color-accent);
    }

    .form-status.error {
      display: block;
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid var(--color-red);
      color: var(--color-red);
    }

    /* Footer */
    .footer {
      padding: 24px;
      text-align: center;
      color: var(--color-text-muted);
      font-size: 12px;
      border-top: 1px solid var(--color-border);
    }

    /* Animations */
    .contact__header,
    .contact__info,
    .contact__form-wrapper {
      animation: fadeIn 0.4s ease both;
    }

    .contact__header { animation-delay: 0.1s; }
    .contact__info { animation-delay: 0.2s; }
    .contact__form-wrapper { animation-delay: 0.3s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before {
        animation: none !important;
      }
      .logo__cursor {
        animation: none;
        opacity: 1;
      }
    }

    /* Tablet */
    @media (max-width: 900px) {
      .contact__layout {
        grid-template-columns: 1fr;
        gap: 40px;
        max-width: 500px;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .contact {
        padding: 32px 20px 60px;
        min-height: auto;
        align-items: flex-start;
      }

      .contact__layout {
        gap: 32px;
        max-width: 100%;
      }

      .contact__info {
        text-align: center;
      }

      .contact__title {
        font-size: 2rem;
      }

      .contact__subtitle {
        font-size: 13px;
        margin-bottom: 24px;
      }

      .social-links {
        justify-content: center;
      }

      .contact__form-wrapper {
        padding: 24px 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .header__actions {
        gap: 8px;
      }

      .theme-toggle__label {
        display: none;
      }
    }
  </style>
</head>
<body>

  <script>
    // Theme toggle
    const themeToggle = document.querySelector('.theme-toggle');
    const themeLabel = themeToggle.querySelector('.theme-toggle__label');

    function updateLabel() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      if (themeLabel) themeLabel.textContent = isDark ? 'light' : 'dark';
    }

    updateLabel();

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('hub-theme', newTheme);
      updateLabel();
    });

    // Contact form
    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = form.querySelector('button[type="submit"]');
      const formData = new FormData(form);
      const firstName = formData.get('firstName');
      const lastName = formData.get('lastName');
      const name = `${firstName} ${lastName}`;

      // Get Turnstile token
      let turnstileResponse = '';
      try {
        if (typeof turnstile !== 'undefined') {
          turnstileResponse = turnstile.getResponse();
        }
      } catch (error) {
        console.error('Turnstile error:', error);
      }

      if (!turnstileResponse) {
        showStatus('Please complete the security check.', 'error');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      clearStatus();

      try {
        const response = await fetch('https://contact-worker.kautikwarpruthvi.workers.dev', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name: name,
            email: formData.get('email'),
            message: formData.get('message'),
            'cf-turnstile-response': turnstileResponse,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          showStatus('Message sent! I\'ll get back to you soon.', 'success');
          form.reset();
          setTimeout(() => turnstile.reset(), 100);
        } else {
          showStatus(data.error || 'Failed to send message. Please try again.', 'error');
          turnstile.reset();
        }
      } catch (error) {
        console.error('Form submission error:', error);
        showStatus('Network error. Please check your connection and try again.', 'error');
        turnstile.reset();
      } finally {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `form-status ${type}`;
    }

    function clearStatus() {
      statusDiv.className = 'form-status';
      statusDiv.textContent = '';
    }
  </script>
